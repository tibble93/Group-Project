<!-- Index template for the inventory management system -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to the Inventory Management System</h2>
            
            <p>This is the main dashboard where you can manage your inventory.</p>
        </div>

        <div class="buttons">
<!-- Link to add a new item -->
            <a href="{{ url_for('view_inventory') }}">
                <button>View Inventory</button>   
            </a>
<!-- Link to update an item -->
            <a href="/update">
                <button>Update Items</button>   
            </a>
        </div>
    </div>
</body>
</html>
